<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Utils - Ventilation Setup Suggestor</title>
  <!-- Import tailwind resources -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <!-- Import fontawesome icons -->
  <script src="https://kit.fontawesome.com/2b2e9b7d4f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-md">
    <h1 class="text-3xl font-bold mb-8 text-center">Chicken Flock Ventilation Calculator</h1>
    <form id="fanDetailsForm" class="bg-white p-6 rounded-md shadow-lg">
      <h2 class="text-lg font-bold mb-4">Fan Details</h2>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="numFans">Number of Fans:</label>
        <input type="number" id="numFans"
          class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500"
          required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="fanSize">Fan Size (m3/hr):</label>
        <input type="number" id="fanSize"
          class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500"
          required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="numSetups">Number of Setups:</label>
        <input type="number" id="numSetups"
          class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500"
          required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="fanCost">Fan Watts per Hour Cost:</label>
        <input type="number" id="fanCost"
          class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500"
          required>
      </div>
      <div class="flex justify-center">
        <button type="submit"
          class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
          Submit
        </button>
      </div>
    </form>


    <form id="chickenDetailsForm" class="mt-8 hidden">
      <h2 class="text-2xl font-bold mb-4">Enter Chicken Details</h2>
      <div class="mb-4">
        <label for="numChickens" class="block text-gray-700 font-medium mb-2">Number of Chickens:</label>
        <input type="number" id="numChickens" name="numChickens" required
          class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="chickenSize">Chicken Size (kg per chicken):</label>
        <input type="number" id="chickenSize"
          class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500"
          required>
      </div>
      <div class="flex justify-center">
        <button type="submit"
          class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
          Calculate
        </button>
      </div>
    </form>

    <div id="resultsSection" class="hidden mt-8">
      <div class="bg-white p-6 rounded-md shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Results</h2>
        <!-- Display the results dynamically using JavaScript -->
      </div>
      <div class="flex justify-center mt-6">
        <button id="resetButton"
          class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
          Reset
        </button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Utils - Ventilation setup suggestor</title>
  <!-- import tailwind resouces -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- import fontawesome icons -->
  <script src="https://kit.fontawesome.com/2b2e9b7d4f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Chicken Flock Ventilation Calculator</h1>
    <form id="fanDetailsForm" class="bg-white p-4 shadow-md rounded-md">
      <h2 class="text-lg font-bold mb-4">Fan Details</h2>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Number of Fans:</label>
        <input type="number" id="numFans" class="block w-full border-gray-300 rounded-md p-2" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Fan Size (m3/hr):</label>
        <input type="number" id="fanSize" class="block w-full border-gray-300 rounded-md p-2" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Number of Setups:</label>
        <input type="number" id="numSetups" class="block w-full border-gray-300 rounded-md p-2" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Fan Watts per Hour Cost:</label>
        <input type="number" id="fanCost" class="block w-full border-gray-300 rounded-md p-2" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
    </form>
    <form id="chickenDetailsForm" class="bg-white p-4 shadow-md rounded-md hidden">
      <h2 class="text-lg font-bold mb-4">Chicken Details</h2>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Number of Chickens:</label>
        <input type="number" id="numChickens" class="block w-full border-gray-300 rounded-md p-2" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Chicken Size (kg per chicken):</label>
        <input type="number" id="chickenSize" class="block w-full border-gray-300 rounded-md p-2" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>

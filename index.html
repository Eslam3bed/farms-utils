<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Utils - Ventilation setup suggestor</title>
  <!-- import tailwind resouces -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- import fontawesome icons -->
  <script src="https://kit.fontawesome.com/2b2e9b7d4f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Chicken Flock Ventilation Calculator</h1>
    <form id="fanDetailsForm" class="bg-white p-4 shadow-md rounded-md">
      <h2 class="text-lg font-bold mb-4">Fan Details</h2>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Number of Fans:</label>
        <input type="number" id="numFans" class="block w-full border-gray-300 rounded-md p-2" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Fan Size (m3/hr):</label>
        <input type="number" id="fanSize" class="block w-full border-gray-300 rounded-md p-2" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Number of Setups:</label>
        <input type="number" id="numSetups" class="block w-full border-gray-300 rounded-md p-2" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Fan Watts per Hour Cost:</label>
        <input type="number" id="fanCost" class="block w-full border-gray-300 rounded-md p-2" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
    </form>
    <form id="chickenDetailsForm" class="mt-4">
      <h2 class="text-xl font-bold mb-2">Enter Chicken Details</h2>
      <div class="mb-4">
        <label for="numChickens" class="block font-medium text-gray-700">Number of Chickens:</label>
        <input type="number" id="numChickens" name="numChickens" required
          class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Chicken Size (kg per chicken):</label>
        <input type="number" id="chickenSize" class="block w-full border-gray-300 rounded-md p-2" required>
      </div>
      <div class="flex justify-center mt-4">
        <button type="submit"
          class="px-4 py-2 text-white font-semibold bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">Calculate</button>
      </div>
    </form>
    <div id="resultsSection" class="hidden">
      <!-- Display the results here -->
      <div class="bg-white p-4 shadow-md rounded-md">
        <h2 class="text-lg font-bold mb-4">Results</h2>
        <!-- Display the results dynamically using JavaScript -->
      </div>
      <div class="flex justify-center mt-4">
        <button id="resetButton"
          class="px-4 py-2 text-white font-semibold bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">Reset</button>
      </div>
    </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
